{% extends "base.html" %}

{% block main %}

<h1>File Listing</h1>

<hr/>

{% for file in filelist %}
<ul>
    {% if file[-4:] == '.jpg' or file[-4:] == '.JPG' %}
        <li> <img src="static/uploads/{{file}}" width = '200px' height = '200px'></img> </li>
    {% else %}
        <li>{{ file }}</li>
    {% endif %}
</ul>
{% endfor %}

{% endblock %}
